<div class="container">
    <div class="alert {{message.type}}" *ngIf="message.type !== ''">
        <strong>{{message.text}}</strong>
    </div>
    <form id="formulario" (submit)="login()" >
        <div class="form-group">
            <label for="username">Email o Nombre de Usuario</label>
            <input type="text" name="username" [(ngModel)]="user.username" placeholder="Example532 || example@example.com" >
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" [(ngModel)]="user.password" >
        </div>
        <button type="submit" class="submit">Iniciar Sesión</button>
    </form>
</div>
